<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="css/demo_app.css">

    <style>
        body {
              overflow: hidden;
        }

        .sampleIframe {
            width: 100%;
            height: 500px;
            background-color: #FFFFFF;
            border: 0px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#trySimpleSetTextAssert").click(function() {
                parent._triggerAnalytics("example3", "clickTry");
                $(".sampleIframe").contents().find("#trySimpleSetTextAssert").click();
            });
            $("#trySimpleSetTextAssertReset").click(function() {
                parent._triggerAnalytics("example3", "clickReset");
                $(".sampleIframe").contents().find("#trySimpleSetTextAssertReset").click();
            });
        });
    </script>
</head>
<body >
<div  style="margin: 20px 0px 40px 0px ">
    <h2 style="margin: 0px 0px 0px 20px ">Adding assertion to our scrap</h2>
    <h4 style="margin: 10px 0px 0px 20px ">An assert attribute can be added to the scrap. Its data will be available to the CAT UI </h4>
    <h4 style="margin: 0px 0px 0px 20px">
        <span style="float:left"> and can be sent to a report system e.g. Jenkins</span>
        <div class="tryDemo menubutton">
            <a id="trySimpleSetTextAssert" style="cursor:pointer; padding-right: 10px; padding-left: 10px;float:left; border-right: 1px solid; border-left: 1px solid; color:forestgreen">Try Me </a>
            <a id="trySimpleSetTextAssertReset" style="cursor:pointer; float:left; padding-left: 10px; border-right: 1px solid; padding-right: 10px;">Reset</a>
            <div style="float:left; padding-left: 10px"> </div>
        </div>
    </h4>
</div>
<div>
    <iframe class="sampleIframe" width="100%" height="100%" src="example1_simple_assert.html"></iframe>
</div>
